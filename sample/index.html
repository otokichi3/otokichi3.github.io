<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Vue.js</title>
    </head>
    <body>
        <div id="app">
            Hello {{ message }} !
            <button @click="update">change</button>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'World'
            },
            methods: {
                update() {
                    this.message = 'Vue.js'
                }
            }
        })
    </script>
</html>
