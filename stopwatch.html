<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Stopwatch</title>
    </head>
    <body>
        <h2>Stopwatch</h2>
        <div id="app">
            <ul>
                <li>Start:  {{ start_time }}</li>
                <li>Finish: {{ finish_time }}</li>
                <li>Time:   {{ time }}</li>
            </ul>
            <button @click="start">START</button>
            <button @click="stop">STOP</button>
            <button @click="reset">RESET</button>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                start_time: '00:00.00',
                starts: [0, 0, 0],
                finish_time: '00:00.00',
                finishs: [
                    { m: 0, s: 0, ms: 0}
                ],
                time: 0
            },
            methods: {
                start: function () {
                    var ms = 0;
                    this.start_time = window.setInterval(function () {
                        return ms++;
                    }, 1000)
                },
                stop: function () {
                    return 1
                },
                reset: function () {
                    return 1
                }
            }
        })
    </script>
</html>
